<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="lib/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Stock Visualization</h1>
        
        <div class="graph-selection">
            <button onclick="showPearsonForceGraph()" class="active">Pearson Force Graph</button>
            <button onclick="showBetaForceGraph()">Beta Force Graph</button>
            <button onclick="showBetaForceGraphFair()">Beta Force Graph (Fair)</button>
        </div>

        <div class="controls">
            <!-- Control buttons will be added here dynamically -->
        </div>

        <div id="visualization" class="viz-container">
            <!-- D3 visualizations will be rendered here -->
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="js/pearsonForceGraph.js"></script>
    <script src="js/betaForceGraph.js"></script>
    <script src="js/betaForceGraphFair.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Show force directed graph by default
        showPearsonForceGraph();
    </script>
</body>
</html>
